
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>medium-popular-long-name</title>
</head>
<body>
    These movies are playing in theaters:
    <div th:each="movie : ${movies}">
        <img width="150px" th:src="'http://image.tmdb.org/t/p/original' + ${movie.poster_path}"/>
        <h1><span th:text="${movie.title}"></span></h1>
    </div>
</body>
</html>
